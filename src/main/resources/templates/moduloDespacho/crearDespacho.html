<!DOCTYPE html>
<html xmlns:th="http://ww.thymeleaf.org" lang="es">

<head th:replace="layout/layout :: head">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>

<body>
  <header th:replace="layout/layout :: header" class="text-center"></header>
  <aside th:replace="layout/layout :: sidebar" class="text-center"></aside>
  <div main id="main" class="main">
    <div class="container">
      <div class="pagetitle">
        <h1 th:text="${titulo}"></h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/ventasOnline/">Home</a></li>
            <li class="breadcrumb-item">
              <a href="/ventasOnline/despacho/listar">Lista Despacho</a>
            </li>
            <li class="breadcrumb-item">
              <a href="/ventasOnline/despacho/crear">Crear </a>
            </li>
            <li class="breadcrumb-item active" th:text="${subTitulo}"></li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
  <!-- SECTION -->
  <section class="section">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 offset-lg-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center">CREAR NUEVO DESPACHO</h5>
              <form th:action="@{/despacho/guardar}" th:object="${despacho}" method="post">
                <!-- REGISTRAR FORMULARIO -->
                <div class="form-group row mb-3">
										<label for="text" class="col-sm-2 col-form-label">ID</label>
										<div class="col-sm-10">
											<input type="number" class="form-control" th:field="*{id_despacho}"
												th:errorclass="'form-control alert-danger'"><small
												class="form-text text-danger" th:if="${#fields.hasErrors('id_despacho')}"
												th:errors="*{id_despacho}"></small>
										</div>
									</div>

               <div class="form-group row mb-3">
										<label for="inputText" class="col-sm-2 col-form-label">Nombre</label>
										<div class="col-sm-10">
											<input oninput="validarSoloLetras()" type="text" class="form-control"
												id="nombre" th:field="*{nombre}"
												th:errorclass="'form-control alert-danger'">
											<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
												th:errors="*{nombre}"></small>
											<span id="nombre-aviso"></span>
										</div>
									</div>

									<script>
										function validarSoloLetras() {
											var input = document.getElementById('nombre');
											var nombreAviso = document.getElementById('nombre-aviso');
											var letters = /^[A-Za-z]+$/;

											if (!input.value.match(letters)) {
												nombreAviso.innerHTML = 'Solo se permiten letras.';
												input.value = input.value.replace(/[^A-Za-z]/g, '');
											} else {
												nombreAviso.innerHTML = '';
											}
										}
									</script>


									


									<div class="form-group row mb-3">
										<label for="inputText" class="col-sm-2 col-form-label">Dirección</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" th:field="*{direccion}"
												th:errorclass="'form-control alert-danger'"><small
												class="form-text text-danger" th:if="${#fields.hasErrors('direccion')}"
												th:errors="*{direccion}"></small>
										</div>
									</div>
									<div class="form-group row mb-3">
										<label for="inputText" class="col-sm-2 col-form-label">Razón Social</label>
										<div class="col-sm-10">
											<input oninput="validarSoloLetras()" type="text" class="form-control"
												th:field="*{razon_social}"
												th:errorclass="'form-control alert-danger'">
											<small class="form-text text-danger" th:if="${#fields.hasErrors('razon_social')}"
												th:errors="*{razon_social}"></small>
										</div>
									</div>


									

                <div class="form-group row mb-3">
										<div class="col-sm-10 offset-lg-2 text-center">
											<button type="submit" class="btn btn-primary"
												>Crear</button>
										</div>
									</div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
